<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' *; default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- your controller's js -->
    <script src="js/controllers.js"></script>

    <!-- angular google maps -->
    <script src='lib/lodash/lodash.min.js'></script>
    <script src='lib/angular-simple-logger/dist/index.js'></script>
    <script src='lib/angular-google-maps/dist/angular-google-maps.min.js'></script>

    <!-- ngCordova -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- pushwoosh -->
    <script src="js/pushwoosh-android.js"></script>

    <script>

        function initPushwoosh() {

            var pushNotification = cordova.require("com.pushwoosh.plugins.pushwoosh.PushNotification");

            if (device.platform == "Android") {
                registerPushwooshAndroid();
            }

            if (device.platform == "iPhone" || device.platform == "iOS") {
                registerPushwooshIOS();
            }

            if (device.platform == "Win32NT") {
                registerPushwooshWP();
            }

            pushNotification.getLaunchNotification(
                function(notification) {
                    if (notification != null) {
                        alert(JSON.stringify(notification));
                    } else {
                        alert("No launch notification");
                    }
                }
            );
        }

   </script>

  </head>
  <body ng-app="starter">
    <ion-nav-bar class="bar">
      <ion-nav-back-button class="button-clear">
        <i class="ion-ios-arrow-thin-left button-icon"></i>
      </ion-nav-back-button>
    </ion-nav-bar>    
    <ion-nav-view>
        <ion-view class="template-view"></ion-view>
    </ion-nav-view>
  </body>
</html>
